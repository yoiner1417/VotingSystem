<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/style-registro.css}">
</head>
<body>
<video autoplay loop muted>
    <source th:src="@{/video/video 4.mp4}" type="video/mp4">
    Tu navegador no soporta el elemento de video.
</video>

<div class="container">
    <h2 class="title">Registro de Usuario</h2>
    <form method="post" th:action="@{/registro}">
        <div class="form-group">
            <label for="nombre" class="label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="correo" class="label">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="contrasena" class="label">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="input-field" required>
        </div>
        <button type="submit" class="button">Registrarse</button>
    </form>
    <p><a th:href="@{/login}" class="link">Volver al inicio de sesión</a></p>
</div>
</body>
</html>
